<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chess App</title>
        <meta property="og:title" content="Chess App">
        <meta property="og:url" content="https://web-chess.netlify.app/">
        <meta name="description" content="Play Chess on Web App, with friends or computer">
        <meta property="og:description" content="Play Chess on Web App, with Friends or Computer">
        <meta property="og:image" content="//web-chess.netlify.app/images/preview.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/fontawesome.min.css">
        <link rel='stylesheet' href='/css/index.css'>
        <script>
            window.onload = () => {
                document.querySelector('.board').style.display = 'flex';
                document.querySelector('.fa').style.display = 'none';
            }
        </script>
    </head>
    <body>
        <div class='play-area'>
            <span
            class="fa fa-spinner fa-pulse fast-spin"
            style="font-size: 10rem; color: rgb(250, 110, 0);"
            >
            </span>
            <div class='board'></div>
        </div>
        <script type="module" src="/js/board.js"></script>
        <script type="module" src="/js/game.js"></script>
    </body>
</html>
